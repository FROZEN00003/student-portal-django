<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand">My Courses</span>
    <a href="{% url 'dashboard' %}" class="btn btn-light">Dashboard</a>
</nav>

<div class="container mt-4">

    <h3 class="mb-4">Available Courses</h3>

    {% if courses %}
        <div class="row">
            {% for c in courses %}
            <div class="col-md-4 mb-3">
                <div class="card shadow p-3 text-center">
                    <h5>{{ c.name }}</h5>
                    <p>Code: {{ c.code }}</p>

                    {% if c.id in enrolled %}
                        <button class="btn btn-success" disabled>Enrolled</button>
                    {% else %}
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="course_id" value="{{ c.id }}">
                            <button class="btn btn-primary">Enroll</button>
                        </form>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No courses available.</div>
    {% endif %}

</div>

</body>
</html>
