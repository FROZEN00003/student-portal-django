<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.2s;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand mb-0 h4">Student Portal</span>

    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-light">Dashboard</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-light">Login</a>
    {% endif %}
</nav>

<div class="container mt-5 text-center">
    <h1 class="mb-3">Welcome to Student Portal</h1>
    <p class="lead">Your Django project is running successfully.</p>

    <div class="row mt-4">

        <!-- Dashboard -->
        <div class="col-md-4 mb-3">
            <a href="{% url 'dashboard' %}" class="card-link">
                <div class="card shadow p-3">
                    <h5>Dashboard</h5>
                    <p>View student performance</p>
                </div>
            </a>
        </div>

        <!-- Courses -->
        <div class="col-md-4 mb-3">
            <a href="{% url 'courses' %}" class="card-link">
                <div class="card shadow p-3">
                    <h5>Courses</h5>
                    <p>Manage enrolled courses</p>
                </div>
            </a>
        </div>

        <!-- Grades -->
        <div class="col-md-4 mb-3">
            <a href="{% url 'grades' %}" class="card-link">
                <div class="card shadow p-3">
                    <h5>Grades</h5>
                    <p>Track academic progress</p>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
