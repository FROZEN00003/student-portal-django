<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6fb;
        }

        .card-tile {
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.2s;
        }

        .card-tile:hover {
            transform: scale(1.02);
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #ddd;
        }

        .mobile-nav a {
            text-decoration: none;
            color: #555;
            font-size: 13px;
        }

        .mobile-nav i {
            font-size: 20px;
        }
    </style>
</head>

<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand">Student Dashboard</span>
    <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
</nav>

<!-- Page Content -->
<div class="container mt-4 mb-5 pb-5">

    <h4 class="mb-4">Welcome {{ request.user.username }}</h4>

    <div class="row g-3">

        <div class="col-6">
            <a href="{% url 'profile' %}">
                <div class="card-tile bg-white">
                    <h6>Profile</h6>
                    <p class="text-muted">View student details</p>
                </div>
            </a>
        </div>

        <div class="col-6">
            <a href="{% url 'grades' %}">
                <div class="card-tile bg-white">
                    <h6>Grades</h6>
                    <p class="text-muted">View academic progress</p>
                </div>
            </a>
        </div>

        <div class="col-6">
            <div class="card-tile bg-white">
                <h6>Courses</h6>
                <p class="text-muted">Enrolled subjects</p>
            </div>
        </div>

        <div class="col-6">
            <div class="card-tile bg-white">
                <h6>Settings</h6>
                <p class="text-muted">Account preferences</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
